apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: site
  namespace: fiserv-prod
  labels: 
    workload.user.cattle.io/workloadselector: deployment-site-site
spec:
  replicas: 2
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-site-site
  template:
    metadata:
      labels:
        app: site
        workload.user.cattle.io/workloadselector: deployment-site-site
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
        - name: site
          image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
          ports:
          - containerPort: 80 
